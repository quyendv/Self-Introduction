    <script>
        // JS hơn css paused và running đồng thời nhiều phần tử
        const social = document.querySelector('.social');
        const socialIcons = social.querySelectorAll('.social i');
        // mouseover + mouseout / mouseenter + mouseleave
        social.onmouseover = () => {
            socialIcons.forEach(element => {
                // element.style.animationPlayState = 'paused';
                element.style.animation = 'none'; // or 'null' not null
            });
        };
        social.onmouseout = () => {
            socialIcons.forEach(element => {
                // element.style.animationPlayState = 'running';
                element.style.animation = 'wave 1.2s linear calc(0.1s * var(--delay)) infinite';
            });
        };
    </script>
